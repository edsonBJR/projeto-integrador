<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WICHSTREAM</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/578ae6cc4e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <img src="images/wich1.png" id="nav_log" alt="WichStream"/>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span><span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="index.html" class="navbar__links"> Home </a>
          </li>
          <li class="navbar__item">
            <a href="streams.html" class="navbar__links"> Streams </a>
          </li>
          <li class="navbar__item">
            <a href="about.html" class="navbar__links"> Sobre </a>
          </li>
          <li class="navbar__btn">
            <a href="form.html" class="button"> Cadastre-se </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <form action="#" class="form">
            <div class="inputs__container">
              <div class="inputs__card">
                <div class="inputs">
                  <label for="nome">Nome</label>
                  <input id="nome" type="nome" placeholder="Nome completo" />
                </div>
                <div class="inputs">
                  <label for="password">Password</label>
                  <input id="password" type="password" placeholder="password" />
                </div>
                <div class="inputs">
                  <label for="zipCode">Zip Code</label>
                  <input id="zipCode" type="zipCode" placeholder="Zip Code" />
                </div>
                <div class="inputs">
                  <label for="number">Number</label>
                  <input id="number" type="text" placeholder="Number" />
                </div>
                <div class="inputs">
                  <label for="state">State</label>
                  <input id="state" type="text" placeholder="State" />
                </div>
              </div>
              <div class="inputs__card">
                <div class="inputs">
                  <label for="email">Email</label>
                  <input id="email" type="email" placeholder="email@email.com" />
                </div>
                <div class="inputs">
                  <label for="password2">Confirm password</label>
                  <input id="password2" type="password2" placeholder="password" />
                </div>
                <div class="inputs">
                  <label for="street">Street</label>
                  <input id="street" type="street" placeholder="Street" />
                </div>
                <div class="inputs">
                  <label for="city">City</label>
                  <input id="city" type="city" placeholder="City" />
                </div>
                <div class="inputs">
                  <label for="country">country</label>
                  <input id="country" type="text" placeholder="country" />
                </div>
              </div>
              <div class="inputs">
                <input type="submit" class="button-form" value="Sign Up" />
              </div>
              <div class="inputs">
                <p>Already have an account</p>
              </div>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>

        <!-- Footer Section -->
        <div class="footer__container">
          <div class="social__media">
            <div class="social__media--wrap">
              <div id="footer__logo">
                <img src="images/wich1.png" id="nav_log" />
              </div>
              <p class="website__rights">
                Â© WICHSTREAM 2022. All rights reserved
              </p>
              <div class="social__icons">
                <a href="/" class="social__icon--link" target="_blank">
                  <i class="fab fa-facebook"></i>
                </a>
                <a href="/" class="social__icon--link" target="_blank">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="/" class="social__icon--link" target="_blank">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="/" class="social__icon--link" target="_blank">
                  <i class="fab fa-linkedin"></i>
                </a>
                <a href="/" class="social__icon--link" target="_blank">
                  <i class="fab fa-youtube"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/34ed5088e4.js" crossorigin="anonymous"></script>
  </body>
</html>
